<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT Calculadora IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <div id="imc-table"></div>
          </div>
          <div class="row">
            <label>Altura</label>
            <input id="altura" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="peso" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr />
      <div class="data">Seu IMC &eacute; <div id="imc-view"></div></div>
    </div>
  </body>
</html>
